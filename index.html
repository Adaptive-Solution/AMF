<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperlink Position on Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      position: relative; /* Menjadikan elemen induk sebagai referensi untuk posisi anak */
      width: 100%;
      height: 100%;
      background-image: url('overlay.png');
      background-size: contain; /* Tampilkan gambar secara utuh */
      background-repeat: no-repeat;
      background-position: center;
    }

    .link1 {
      position: absolute; /* Posisi berdasarkan x dan y */
      top: 52%; /* Nilai vertikal berbasis piksel atau persentase */
      left: 30%; /* Nilai horizontal berbasis piksel atau persentase */
      transform: translate(-50%, -50%); /* Pusatkan hyperlink di titik tersebut */
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 5px;
    }

    .link2 {
      position: absolute; /* Posisi berdasarkan x dan y */
      top: 79%; /* Nilai vertikal berbasis piksel atau persentase */
      left: 31.5%; /* Nilai horizontal berbasis piksel atau persentase */
width: 50px;
height: 40px;
      

transform: translate(-50%, -50%); /* Pusatkan hyperlink di titik tersebut */
      padding: 10px 20px;
      'background-color: rgba(255, 255, 255, 0.8);
      'color: #000;
      text-decoration: none;
      'border: 2px solid #000;
      'border-radius: 5px;
    }


      .link1:hover,
      .link2:hover {
      'background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hyperlink di posisi tertentu pada gambar -->
    <a href="https://globalvale.sharepoint.com/sites/PTVIAssetManagementFramework/SitePages/ProjectHome.aspx" target="_blank" class="link1">
      Kunjungi Halaman </a>

    <a href="https://globalvale.sharepoint.com/sites/PTVIPNRGapAssessment-DBA/SitePages/Home.aspx?csf=1&web=1&e=C8ELBj" target="_blank" class="link2">
    </a>


  </div>
</body>
</html>
