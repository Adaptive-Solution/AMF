<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomable and Scrollable Background</title>
  <style>
    /* Style untuk body */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Scroll diaktifkan pada container */
    }

    /* Container utama */
    .container {
      width: 100vw;
      height: 100vh;
      overflow: auto; /* Scroll horizontal dan vertikal */
    }

    /* Elemen background */
    .background {
      position: relative; /* Mengatur posisi relative untuk menjaga anak elemen */
      width: 100%; /* Awalnya sesuai ukuran container */
      height: 100%; /* Awalnya sesuai ukuran container */
      background-image: url('workapproval.png'); /* Ganti dengan URL gambar Anda */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; /* Memastikan gambar sepenuhnya terlihat */
      transition: width 0.3s ease, height 0.3s ease;
    }

      /* Hyperlink di dalam background */
      .hyperlink1 {
      position: absolute; /* Posisi tetap relatif ke elemen .background */
      top: 3%; /* Lokasi vertikal */
      left: 81.3%; /* Lokasi horizontal */
      transform: translate(-50%, -50%);
      'width: 15px;
      'height: 15px;      

      text-decoration: none;
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 5px;
      border-radius: 5px;
      }


      /* Hyperlink di dalam background */
     .hyperlink2 {
      position: absolute; /* Posisi tetap relatif ke elemen .background */
      top: 35%; /* Lokasi vertikal */
      left: 31.5%; /* Lokasi horizontal */
      transform: translate(-50%, -50%);
      width: 5%;
      height: 5%;      

      'text-decoration: none;
      'font-size: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.2);
      'padding: 5px 5px;
      'border-radius: 5px;
    }


    .hyperlink1:hover,
    .hyperlink2:hover {
      'background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background" id="background">
      <!-- Hyperlink -->
      <a href="amftier2.html" class="hyperlink1">Back</a> 
     <a href="https://globalvale.sharepoint.com/:w:/r/sites/PTVIAssetManagementFramework/_layouts/15/Doc.aspx?sourcedoc=%7BE25B9732-ABDD-4483-A05E-6AE735BF697B%7D&file=TA%208.04%20Apakah%20ini%20pekerjaan%20Capital.docx&action=default&mobileredirect=true" target="blank" class="hyperlink2"></a>


 </div>
  </div>

  <script>
    const background = document.getElementById('background');
    let scale = 1; // Zoom default

    // Menangani zoom dengan scroll mouse
    window.addEventListener('wheel', (event) => {
      if (event.deltaY < 0) {
        // Zoom in
        scale += 0.1;
      } else {
        // Zoom out
        scale -= 0.1;
      }

      // Membatasi skala zoom
      if (scale < 0.5) scale = 0.5; // Minimum zoom
      if (scale > 2) scale = 2; // Maksimum zoom

      // Perbarui ukuran elemen untuk zoom
      background.style.width = `${scale * 100}%`;
      background.style.height = `${scale * 100}%`;
    });
  </script>
</body>
</html>
